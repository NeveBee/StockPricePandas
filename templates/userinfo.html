<!doctype html>
<title>Stock Price Chart</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
<div class=page>
  <h1>Stock Price Chart</h1>
  <div class=metanav>

<h4>
    Please enter a list of stock tickers separated by comma (eg. GOOG, AAPL) and check prices to show.
</h4>

<form id='userinfoform' method='post' action='index' > <!-- action is the URL you want to move to next-->
   <p>
   Ticker symbol: <input type='text' name='name' />
   </p>
   
   <p>
   <!--Features: <br /> -->
   <input type='checkbox' name='open' />Opening price<br />
   <input type='checkbox' name='close'/>Closing price<br />
   <input type='checkbox' name='high' />Highest price<br />
   <input type='checkbox' name='low'  />Lowest price<br />
   </p>
   
   <p>
   <input type='submit' value='Submit' /> <!-- value is the text that will appear on the button. -->
   </p>
</form>


</div>
</div>
